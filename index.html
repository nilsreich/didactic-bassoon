<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://unpkg.com/petite-vue" defer init></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <main class="container mx-auto px-4 lg:px-8">
        <div class="flex flex-wrap relative">
          <aside class="w-full lg:w-1/5 lg:block fixed lg:relative inset-0 mt-16 lg:mt-0 z-30 bg-white dark:bg-gray-900 lg:bg-transparent lg:dark:bg-transparent hidden">
            <div class="lg:sticky lg:top-16 overflow-y-auto h-full lg:h-auto lg:max-h-(screen-16)">
              <ul class="p-4 lg:py-8 lg:pl-0 lg:pr-8">
                <!---->
                <li class="mb-4 active">
                  <p class="mb-2 text-gray-500 uppercase tracking-wider font-bold text-sm lg:text-xs">Getting started</p>
                  <ul>
                    <li class="text-gray-700 dark:text-gray-300"><a href="/" aria-current="page" class="px-2 rounded font-medium py-1 hover:text-green-500 flex items-center justify-between text-green-500 bg-green-100 hover:text-green-500 dark:bg-green-900 nuxt-link-active"> Introduction </a></li>
                    <li class="text-gray-700 dark:text-gray-300"><a href="/advanced" class="px-2 rounded font-medium py-1 hover:text-green-500 flex items-center justify-between"> Advanced </a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </aside>
          <div class="flex flex-wrap-reverse w-full lg:w-4/5">
            <div class="w-full py-4 lg:pt-8 lg:pb-4 dark:border-gray-800 lg:w-3/4 lg:border-l lg:border-r">
              <article  id="content" class=" dark:prose-dark max-w-none lg:px-8">
               </article>
            </div>
            <div class="w-full lg:w-1/4 block relative">
              <div class="lg:sticky lg:top-16 overflow-y-auto h-full lg:h-auto lg:max-h-(screen-16)">
                <nav class="py-4 lg:py-8 lg:pl-8 lg:pr-2">
                  <p class="mb-3 lg:mb-2 text-gray-500 uppercase tracking-wider font-bold text-sm lg:text-xs">On this page</p>
                  <ul class="scrollactive-nav">
                    <li class="text-gray-700 dark:text-gray-300 border-t border-dashed dark:border-gray-800 first:border-t-0"><a href="#features" class="block text-sm scrollactive-item transition-padding ease-in-out duration-300 hover:pl-1 py-2 text-green-500">Features</a></li>
                    <li class="text-gray-700 dark:text-gray-300 border-t border-dashed dark:border-gray-800 first:border-t-0"><a href="#videos" class="block text-sm scrollactive-item transition-padding ease-in-out duration-300 hover:pl-1 py-2">Videos</a></li>
                    <li class="text-gray-700 dark:text-gray-300 border-t border-dashed dark:border-gray-800 first:border-t-0"><a href="#tutorial" class="block text-sm scrollactive-item transition-padding ease-in-out duration-300 hover:pl-1 py-2">Tutorial</a></li>
                    <li class="text-gray-700 dark:text-gray-300 border-t border-dashed dark:border-gray-800 first:border-t-0"><a href="#testimonials" class="block text-sm scrollactive-item transition-padding ease-in-out duration-300 hover:pl-1 py-2">Testimonials</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
      fetch('https://raw.githubusercontent.com/nilsreich/didactic-bassoon/main/README.md') 
    .then(response => response.text())
    .then(result => document.getElementById('content').innerHTML = marked.parse(result));
  </script>
</body>
</html>
